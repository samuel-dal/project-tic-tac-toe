<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1 class="title">TIC-TAC-TOE</h1>
    <h3>Round <span class="round-num">1</span></h3>
    <div class="stats">
      <p>You<span class="O-color">👤O</span> <span class="O-score">1</span></p>
      <p>Tie <span>⚖️</span><span class="tie-score">2</span></p>
      <p class="select-mode">Computer<span class="ai-mode"></span> <span class="X-score">3</span></p>
    </div>
    <div class="board-container">
      <button class="board-grid" value="1"></button>
      <button class="board-grid" value="2"></button>
      <button class="board-grid" value="3"></button>
      <button class="board-grid" value="4"></button>
      <button class="board-grid" value="5"></button>
      <button class="board-grid" value="6"></button>
      <button class="board-grid" value="7"></button>
      <button class="board-grid" value="8"></button>
      <button class="board-grid" value="9"></button>
    </div>
    <div class="bottom-btn">
      <button class="reset" onclick="reset()">Reset</button>
      <button class="play-again" onclick="playAgain()">Play Again?</button>
    </div>
  </div>

  <div class="modal">
    <div class="modal-main">
      <button value="easy">Easy 😀</button>
      <button value="medium">Medium 😐</button>
      <button value="hard">Hard 😡</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
