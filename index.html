<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1>TIC-TAC-TOE</h1>
    <h2 class="result"></h2>
    <div class="board-container">
      <p>Players</p>
      <p>Player1<span class="player1-name"></span>:<span  class="player1">O</span></p>
      <p>Player2<span class="player2-name"></span>:<span  class="player2">X</span></p>
      <p>Score</p>
      <p>O:<span  class="player1"></span></p>
      <p>X:<span  class="player2"></span></p>
      <button class="board-grid" value="1"></button>
      <button class="board-grid" value="2"></button>
      <button class="board-grid" value="3"></button>
      <button class="board-grid" value="4"></button>
      <button class="board-grid" value="5"></button>
      <button class="board-grid" value="6"></button>
      <button class="board-grid" value="7"></button>
      <button class="board-grid" value="8"></button>
      <button class="board-grid" value="9"></button>
    </div>
    <div class="bottom-btn">
      <button class="play-again">Play Again?</button>
      <button class="reset"">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
